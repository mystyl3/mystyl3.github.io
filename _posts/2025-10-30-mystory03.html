<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStory 03</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #f9e79f;
      text-align: center;
      overflow: hidden;
      padding: 5vw 4vw;
      background: linear-gradient(120deg, #150033, #3b0066, #ff00cc, #000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quote {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      max-width: 800px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-shadow: 0 0 10px rgba(255, 220, 150, 0.3);
    }

    .quote.active {
      opacity: 1;
      transform: translateY(0);
    }

    .author {
      margin-top: 20px;
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: #ffd700;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 35px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(45deg, #a200ff, #ff8c00);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      min-width: 130px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .quote { min-height: 150px; }
      .controls { gap: 15px; }
    }
  </style>
</head>
<body>

  <div id="quoteBox" class="quote active"></div>

  <div class="controls">
    <button id="prevBtn">Balik</button>
    <button id="nextBtn">Gass</button>
  </div>

  <script>
    const quotes = [
      `"Takut apa?"<br>
      Aku cuma takut... suatu hari kamu nemuin seseorang yang bisa ngertiin kamu lebih dari aku.<div class='author'>→ MyStory ←</div>`,

      `"Tapi aku sadar,"<br>
      aku gak bisa ngurung kamu, gak bisa maksa kamu buat tetap di sini.<div class='author'>→ MyStory ←</div>`,

      `"Aku cuma bisa berjuang dengan cara sederhana,"<br>
      tetap ada, meski gak selalu dibutuhkan.<div class='author'>→ MyStory ←</div>`,

      `"Dan kalau suatu saat kamu beneran pergi..."<br>
      aku cuma pengin kamu tahu,<br>
      aku pernah jadi tempatmu pulang, walau cuma sebentar.<div class='author'>→ MyStory ←</div>`
    ];

    let index = 0;
    const quoteBox = document.getElementById("quoteBox");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let isTransitioning = false;

    if (quotes.length <= 1) {
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
    }

    function showQuote(i) {
      if (isTransitioning) return;
      isTransitioning = true;
      nextBtn.disabled = true;
      prevBtn.disabled = true;

      quoteBox.classList.remove("active");

      setTimeout(() => {
        quoteBox.innerHTML = `<p>${quotes[i]}</p>`;
        quoteBox.classList.add("active");

        setTimeout(() => {
          isTransitioning = false;
          nextBtn.disabled = false;
          prevBtn.disabled = false;
        }, 800);
      }, 400);
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % quotes.length;
      showQuote(index);
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + quotes.length) % quotes.length;
      showQuote(index);
    });

    showQuote(index);
  </script>

</body>
</html>
