title: Mystyle
description: https://mystyle.my.id
author: Mystyle
url: https://mystyle.my.id
baseurl: "" # Kosongkan kalau di root domain (misal wildanhidayat.com)
lang: id

default_image: /assets/css/thumb.png
# twitter_username: wildanhidayat
theme: null
theme_color: "#150033"

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: none
      title: MyStyle
      description: https://mystyle.my.id
      date: 2000-01-10 00:00:00 +0700
      author: Mystyle
      thumbnail: /assets/css/thumb.png
      tags: [mystyle, html, css, js]
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: default
      title: MyStyle
      description: https://mystyle.my.id
      author: Mystyle
      thumbnail: /assets/css/thumb.png
      tags: [mystyle, html, css, js]

markdown: kramdown
permalink: /mystyle
timezone: Asia/Jakarta

plugins:
  - jekyll-feed     # Buat RSS feed otomatis
  - jekyll-seo-tag  # Tambahan SEO meta otomatis (kalau mau)
  - jekyll-sitemap

