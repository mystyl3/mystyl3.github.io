# ===============================
#   üîß PENGATURAN DASAR SITUS
# ===============================
title: "MyStyle"
description: "Kumpulan artikel dan karya dari MyStyle ‚Äî seputar HTML, CSS, dan kreativitas web."
author: "Mystyle"
url: "https://mystyle.my.id"
baseurl: ""        # Kosongkan kalau di root domain
lang: "id"
theme_color: "#150033"

# ===============================
#   üì∏ GAMBAR & MEDIA DEFAULT
# ===============================
default_image: "https://mystyle.my.id/assets/css/thumb.png"   # Thumbnail default untuk SEO

# ===============================
#   ‚öôÔ∏è PENGATURAN SISTEM
# ===============================
markdown: kramdown
permalink: /:title/
timezone: Asia/Jakarta
theme: null   # Tidak pakai tema bawaan

# ===============================
#   üß© DEFAULT FRONT MATTER
# ===============================
defaults:
  # Untuk semua postingan di _posts/
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "none"
      author: "Mystyle"
      description: "Postingan menarik dari MyStyle"
      thumbnail: "https://mystyle.my.id/assets/css/thumb.png"
      image: "https://mystyle.my.id/assets/css/thumb.png"
      lang: "id"
      published: true

  # Untuk halaman biasa (index, about, dsb.)
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "Mystyle"
      description: "Halaman resmi MyStyle"
      thumbnail: "https://mystyle.my.id/assets/css/thumb.png"
      image: "https://mystyle.my.id/assets/css/thumb.png"
      lang: "id"
      published: true

# ===============================
#   üîç PLUGINS (SEO, FEED, DLL)
# ===============================
plugins:
  - jekyll-feed       # Buat RSS feed otomatis
  - jekyll-sitemap    # Sitemap untuk SEO
  - jekyll-seo-tag    # Meta tag otomatis (title, og:image, dsb.)

# ===============================
#   üö´ FILE YANG DIABAIKAN
# ===============================
exclude:
  - README.md
  - node_modules/
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor/

# ===============================
#   üåê SOSIAL MEDIA (opsional)
# ===============================
social:
  instagram: "wildan.hidayat"
  tiktok: "wildanhidayat"
  github: "mystyl3"
