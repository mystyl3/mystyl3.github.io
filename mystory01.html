<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStory01</title>
  <style>
    /* ====== RESET DAN DASAR ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #150033, #3b0066, #000);
      color: #f9e79f;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 5vw 4vw;
    }

    /* ====== TEKS UTAMA ====== */
    .quote {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      max-width: 800px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quote.active {
      opacity: 1;
      transform: translateY(0);
    }

    .author {
      margin-top: 15px;
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: #d4af37;
      font-weight: 500;
    }

    /* ====== TOMBOL ====== */
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(45deg, #6a0dad, #b8860b);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      min-width: 130px;
    }

    button:hover, button:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      outline: none;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ====== RESPONSIF TAMBAHAN ====== */
    @media (max-width: 480px) {
      body {
        padding: 8vw 5vw;
      }
      .controls {
        gap: 15px;
      }
      .quote {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="quoteBox" class="quote active"></div>

  <div class="controls">
    <button id="prevBtn">balik</button>
    <button id="nextBtn">Gass</button>
  </div>

  <script>
    const quotes = [
      `“Gak semua yang pergi itu kehilangan,
kadang itu cara Tuhan ngasih ruang buat yang lebih baik.”<div class='author'>--> MyStory <--</div>`,
    ];

    let index = 0;
    const quoteBox = document.getElementById("quoteBox");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let isTransitioning = false;

    // Sembunyikan tombol kalau quote cuma satu
    if (quotes.length <= 1) {
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
    }

    function showQuote(i) {
      if (isTransitioning) return;
      isTransitioning = true;
      nextBtn.disabled = true;
      prevBtn.disabled = true;

      quoteBox.classList.remove("active");

      setTimeout(() => {
        quoteBox.innerHTML = `<p>${quotes[i]}</p>`;
        quoteBox.classList.add("active");

        // Re-enable buttons after animation
        setTimeout(() => {
          isTransitioning = false;
          nextBtn.disabled = false;
          prevBtn.disabled = false;
        }, 700);
      }, 400);
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % quotes.length;
      showQuote(index);
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + quotes.length) % quotes.length;
      showQuote(index);
    });
    showQuote(index);
  </script>

</body>
</html>
