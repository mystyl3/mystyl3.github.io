  <style>
    * {

      box-sizing: border-box;

    /* === BODY STYLING === */
    body {
      height: 100vh;
      width: 100vw;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      /* Supaya gak bisa scroll */
      background: radial-gradient(circle at center, #0b0715 0%, #120a1f 70%, #08050e 100%);

      justify-content: center;
    }

    /* === BACKGROUND AURORA === */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: conic-gradient(
      from 0deg,
      #ffd6a5,
      #ffc6ff,
      #bdb2ff,
      #9bf6ff,
      #fffffc,
      #ffafcc,
      #ffe29f,
      #ffd6a5
      );
      animation: rotateBG 25s linear infinite;
      opacity: 0.18;
      filter: blur(120px);
      z-index: 0;
    }

    @keyframes rotateBG {
      to {
        transform: rotate(360deg);
      }
    }

    /* === FLOATING PARTICLES === */
    .particle {
      position: fixed;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
      animation: float 12s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
    }

    /* === MAIN CONTAINER === */
    .container {
      position: fixed;
      /* Tetap di tengah walau layar digeser */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px 10px 20px;
      border-radius: 35px;
      background: rgba(30, 20, 50, 0.75);

      max-width: 90%;
      width: 430px;
      z-index: 3;
      animation: fadeIn 1.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .border-glow {
      position: absolute;
      inset: -3px;
      border-radius: 38px;
      background: linear-gradient(120deg,

      filter: blur(8px);
      opacity: 0.9;
      z-index: -1;
    }

    @keyframes borderFlow {
      to {
        background-position: 600% center;
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.7;
      }
      to {
        transform: scale(1.05);
        opacity: 1;
      }
    }
