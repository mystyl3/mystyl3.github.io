<div class="related-fixed">
  <ul>
    {% assign count = 0 %}
    {% for post in site.posts %}
      {% if post.url != page.url and count < 3 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% assign count = count | plus: 1 %}
      {% endif %}
    {% endfor %}
  </ul>
</div>

<style>
.related-fixed {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: rgba(255, 255, 255, 0.9);
  padding: 5px 10px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  backdrop-filter: blur(6px);
}
.related-fixed ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 5px;
}
.related-fixed li {
  display: inline;
}
.related-fixed a {
  text-decoration: none;
  color: #0077cc;
  font-size: 10px;
}
.related-fixed a:hover {
  text-decoration: underline;
  color: #005fa3;
}
</style>
