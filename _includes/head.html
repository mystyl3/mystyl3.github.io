  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (Facebook, WhatsApp, Telegram, dll) -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.thumbnail | default: site.default_image }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.thumbnail | default: site.default_image }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <meta name="google-site-verification" content="3AS5oFKyBaG67KnnXHumzQCfwXEoRXGONHCh049LSEU" />
